<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="libs/bootstrap-4.0.0-beta.2/dist/css/bootstrap.css">
    <link rel="stylesheet" href="app/app.css">

</head>
<body ng-app="frontendDebugging">

<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" ng-controller="navController as nav">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" ui-sref="welcome">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" ui-sref="memory">Memory <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a ng-if="nav.authenticated" class="nav-link" ng-click="nav.signOut()" href="javascript:void(0)"
                >Logout (<span ng-bind="nav.userName"></span>)</a>
                <a ng-if="!nav.authenticated" class="nav-link" ui-sref="login">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div ui-view>
    <p>Loading route...</p>
</div>

<hr>
<footer class="container">
    <p>Initech 2017</p>
</footer>



<script src="libs/jquery-3.2.1.js"></script>
<script src="libs/angular-1.6.6.js"></script>
<script src="libs/angular-ui-router-1.0.10.js"></script>
<script src="libs/lodash-4.17.4.js"></script>
<script src="libs/bootstrap-4.0.0-beta.2/dist/js/bootstrap.bundle.js"></script>

<script src="app/app.js"></script>
<script src="app/services/user.service.js"></script>
<script src="app/welcome/welcome.js"></script>
<script src="app/login/login.js"></script>
<script src="app/memory/memory.js"></script>
</body>
</html>
